	<body>
		<script>
		document.write(" <table border=1>");
			for(c=1;c<=10;c++)
			{
				document.write(" <tr>");
				for(i=1;i<=50;i++)
				{
					document.write("<td>"+c*i +"</td> ");
				}
				document.write(" </tr>");
			}
			document.write(" </table>");
		</script>
		
	
	</body>
