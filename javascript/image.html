<html>
	<head>
		<script>
			function changeImg(n)
			{
				//alert(n);
				document.getElementById('demo').src=n;
			}
		</script>
	</head>
	
	<body>
		<img id='demo' src="demo.png" height=200 width=300>
		<button value="1" onclick="changeImg('demo.png')">1</button>
		<button value="2" onclick="changeImg('insta.png')">2</button>
		<button value="3" onclick="changeImg('instaa.png')">3</button>
	</body>
</html>
