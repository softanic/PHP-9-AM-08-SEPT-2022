<html>	
	<head>
	
	</head>
	<body>
		<script>
			let m=marks=-15;
			if(marks<35)
			{
				document.write('fail')
			}else if(m>=35 && m<50)
			{
				document.write('pass class')
			}else if(m>=50 && m<60)
			{
				document.write('second class')
			}else if(m>=60 && m<75)
			{
				document.write('first class')
			}
			else if(m>=75 && m<=100)
			{
				document.write('dist class')
			}else{
				document.write('invalid marks')
			}

		</script>
		
	
	</body>
</html>
