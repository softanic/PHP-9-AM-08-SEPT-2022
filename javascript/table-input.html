<html>
	<head>
		<script>
			function table()
			{
				//alert(n);
				var n1=parseInt(document.getElementById('n1').value);
				data="";
				for(i=1;i<=10;i++)
				{
					alert(data);
					 data += (i*n1 +"<br>")
					 
				}
				document.getElementById('output').innerHTML=data;
				
			}
		</script>
		<style>
			#output{
			border:1px solid red;
				height:500px;
			}
		</style>
	</head>
	
	<body>
		<input type="number" id='n1' >
			
		<button onclick="table()">Generate Table</button>
		<div id="output">
		4
		</div>
	</body>
</html>
