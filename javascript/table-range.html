<html>
	<head>
		<script>
			function table()
			{
				document.getElementById('loader').style.display="none";
				var n1=parseInt(document.getElementById('no1').value);
				var n2=parseInt(document.getElementById('no2').value);
				if(n2<=n1)
				{
					//invalid input
					var data="First Number should be less than second. Please enter valid input";
				}else
				{
					var data='<table border=1>';
					//alert(data);
					for(i=1;i<=10;i++)
					{
						data+="<tr>";
						for(j=n1;j<=n2;j++)
						{
							data+="<td>"+i*j+"</td>";
						
						}
						
						data+="</tr>";
					}
					
					
					data += "</table>";
					//alert(data);
				}
				document.getElementById('output').innerHTML=data;
			}
			function demo()
			{
				document.getElementById('loader').style.display="block";
				setTimeout('table()',10000);
				
			}
		</script>
	</head>
	<body>
		<input type="number" id="no1">
		<input type="number" id="no2">
		<input type="button" value="generate table" onclick="demo()">
		<br>
		<br>
		<img src="loading.gif" id='loader' style="display:none;">
		<div id="output">
		
		
		</div>
	</body>
</html>
