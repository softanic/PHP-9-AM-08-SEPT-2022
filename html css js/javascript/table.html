<html>	
	<head>
	
	</head>
	<body>
		<script>
			function table(n)
			{
				document.write(" <table border=5>");
				for(c=1;c<=10;c++)
				{
					document.write(" <tr>");
						document.write("<td>"+c*n +"</td> ");
					document.write(" </tr>");
				}
				document.write(" </table>");
			}
			table(2);
			table(3);
		</script>
		
	
	</body>
</html>
