<html>
	<head>
		<script>
			function validate()
			{
				var fname=document.getElementById('fname');
				if(fname.value=="")
				{
					document.getElementById('fnameErr').innerHTML='Please enter fname';
					fname.style.border='1px solid red';
					return false;
				}else{
					return true;
				}
			}
			
		</script>
	</head>
	<body>
		<form onsubmit="return validate()" action='save.php'>
			<label>first name</label>
			<input type="text" id='fname'>
			<span style="color:red;" id='fnameErr'></span>
			<br>
			<input type="submit">
		</form>
	</body>
</html>
