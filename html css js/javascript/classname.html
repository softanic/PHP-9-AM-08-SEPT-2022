<html>
	<head>
		<script>
			function change_case()
			{
				/*
				var data=document.getElementsByTagName('h1')[1].innerHTML;
				document.getElementsByTagName('h1')[1].innerHTML=data.toUpperCase();
				
				var data=document.getElementsByTagName('h1')[1];
				data.innerHTML=data.innerHTML.toUpperCase();
				*/
				var data=document.getElementsByTagName('h1');
				for(i=0;i<=data.length;i++)
				{
					change(data[i]);
				}
			}
			function change(data)
			{
				data.innerHTML=data.innerHTML.toUpperCase();
			}
		</script>
	</head>
	
	<body>
		<h1 id='demo'>demo</h1>
		<h1>demo</h1>
		<h1>demo</h1>
		<h1>demo</h1>
		<h1>demo</h1>
		
		<button onclick="change_case()">Uppercase</button>
	</body>
</html>
